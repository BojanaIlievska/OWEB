     <body>
         <div class="contactdiv">
        <h3 style="padding: 20px; text-align: center; font-size: 40px;">Contact Me</h3>
      

        <div id="surveyform">
           <form  action="#" onsubmit="sayThanks()" id="contactform">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname"  placeholder="Your name..">

           <label for="lastname">Last Name</label>
           <input type="text" id="lastname" placeholder="Your last name...">

           <label for="country">Country</label>
           <select id="country" name="country">
           <option value="Macedonia">Macedonia</option>
           <option value="Serbia">Serbia</option>
           <option value="Usa">USA</option>
           </select>

           <label for="dropdown">What option best describes your current role</label>
           <select id="dropdown" name="dropdown">
           <option value="student">Student</option>
           <option value="employed">Employed</option>
           <option value="money">Spending my parents money</option>
           </select>

           <label for="dropdown1">Rate my site from 10(awesome) to 1(awful)</label>
           <select id="dropdown1" name="rate">
             <option value="10">10</option>
             <option value="9">9</option>
             <option value="8">8</option>
             <option value="7">7</option>
             <option value="6">6</option>
             <option value="5">5</option>
             <option value="4">4</option>
             <option value="3">3</option>
             <option value="2">2</option>
             <option value="1">1</option>
           </select>
       
         <label for="subject">Any comments or suggestion</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

          <input type="submit" value="Submit">
          <input type="button" class="inputtypebutton" onclick="reset()" value="Reset form">
         </form>
         </div>
      </div>
